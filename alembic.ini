[alembic]
# path to migration scripts
script_location = alembic

# template used to generate migration files
# file_template = %%(rev)s_%%(slug)s

# timezone to use when rendering the date
# within the migration file as well as the filename.
# string value is passed to dateutil.tz.gettz()
# leave blank for localtime
# timezone =

# max length of characters to apply to the
# "slug" field
# truncate_slug_length = 40

# set to 'true' to run the environment file as a
# standalone script, false to use the 'exec' function
# which is the default
# standalone_mode = false

# enable logging file rotation.
# values: 'none', 'filename', 'syslog'
# logging_config_file_rotation = none

# revision environment configuration
# template used to generate revision files
# can also be altered with `alembic revision --template`
# file_template = %%(year)d%%(month).2d%%(day).2d_%%(rev)s

# platform specific referencing of sqlite file paths
# sqlite_file_path = /

# set to 'true' to search for sqlite file paths
# which use '///' separators
# sqlite_file_path_separator = /

# set to 'true' to use absolute paths for sqlite file paths
# sqlite_file_path_separator = /

# enable verbose mode
# verbose = false

# set to 'true' to run the environment file as a
# standalone script, false to use the 'exec' function
# which is the default
# standalone_mode = false

# enable logging file rotation.
# values: 'none', 'filename', 'syslog'
# logging_config_file_rotation = none

# revision environment configuration
# template used to generate revision files
# can also be altered with `alembic revision --template`
# file_template = %%(year)d%%(month).2d%%(day).2d_%%(rev)s

# platform specific referencing of sqlite file paths
# sqlite_file_path = /

# set to 'true' to search for sqlite file paths
# which use '///' separators
# sqlite_file_path_separator = /

# set to 'true' to use absolute paths for sqlite file paths
# sqlite_file_path_separator = /

# enable verbose mode
# verbose = false

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
