[pytest]
# Pytest configuration file
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async settings
asyncio_mode = auto

# Output settings
addopts = 
    -v
    --tb=short
    --strict-markers

# Markers
markers =
    integration: Integration tests that require database
    unit: Unit tests that don't require external dependencies
